[database_connection]
host = localhost
port = 5432
database_name = rcs_web
user_name = postgres
password = 123456

[reload_config_from_database]
update_interval = 600.0

[database_connection_pool]
max_connection_num = 6
min_cached_num = 5
max_cached_num = 5
max_shared_num = 5
application_name_for_database_connection = GeneralDispatch
blocking = False

[tcp_connect_config]
data_package_id = 5118
return_to_zero_interval = 10
valid_data_threshold_time = 10
invalid_data_threshold_time = 20

[logger]
logger_name = log02

